<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Restaurant icon -->
  <g fill="#fff">
    <!-- Plate -->
    <ellipse cx="50" cy="55" rx="18" ry="8" opacity="0.9"/>
    
    <!-- Fork -->
    <rect x="30" y="35" width="2" height="20" rx="1"/>
    <rect x="28" y="33" width="6" height="2" rx="1"/>
    <rect x="28" y="37" width="6" height="2" rx="1"/>
    
    <!-- Knife -->
    <rect x="66" y="35" width="2" height="20" rx="1"/>
    <polygon points="68,33 72,35 68,37"/>
    
    <!-- Utensils base -->
    <rect x="48" y="60" width="4" height="8" rx="1"/>
  </g>
  
  <!-- ERP Text -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#fff">
    ERP
  </text>
</svg>
